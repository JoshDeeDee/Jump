<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News Ticker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .ticker {
            display: flex;
            overflow: hidden;
            white-space: nowrap;
            animation: scroll 10s linear infinite;
            font-size: 14px;
            background-color: #f0f0f0;
            padding: 10px;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="ticker">
        Latest Company Updates: [Your News Here] | Another Update Here | And More...
    </div>
</body>
</html>
